<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaga-Inspired Game</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>
    <h1>Galaga-Inspired Game</h1>
    <p>Move with ← → | Shoot with Space</p>
    <div id="gameContainer">
        <div id="player" class="player"></div>
    </div>
    <p>Score: <span id="score">0</span></p>
    <div id="bulletsLeft">Bullets Left: 20</div>

    <div id="buy20" class="purchaseButton" style="display: none;">Buy 20 Bullets (100 points)</div>
    <div id="buy50" class="purchaseButton" style="display: none;">Buy 50 Bullets (200 points)</div>
    <div id="buy150" class="purchaseButton" style="display: none;">Buy 150 Bullets (500 points)</div>

    <script src="script.js"></script>
</body>
</html>
